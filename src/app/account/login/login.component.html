<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-small-bottom">

    </p>


    <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
      <div class="uk-column-1-3 uk-flex uk-flex-around" ui-grid>
        <h3 class="uk-card-title"> Autentique-se</h3>

        <span class="uk-icon" uk-icon="icon: icon-color-dark; ratio: 0.1"></span>
      </div>

      <form [formGroup]="form" class="uk-margin">
        <div class="uk-margin">
          <input formControlName="email" type="email" class="uk-input uk-form-large" placeholder="E-mail">

        </div>
        <div class="uk-margin">
          <input formControlName="senha" type="password" class="uk-input uk-form-large" placeholder="Senha">
        </div>

      </form>

      <div class="uk-margin uk-text-right">
        <a (click)="submit()" class="uk-button uk-button-default"> Entrar</a>
      </div>
    </div>


    <p class="uk-text-center">
      <button [routerLink]="['/signup']" class="uk-button uk-width-1-1 uk-button-large uk-button-primary uk-margin-small-bottom"> Quero me cadastrar</button>
      <br>
      <a [routerLink]="['/reset-password']" class="uk-button uk-button-link"> Esqueci minha senha</a>
    </p>
  </div>
</div>
