<div class="uk-flex-center" uk-grid>
  <div class="uk-width-1-3@m">
    <p class="uk-text-center uk-margin-large-top uk-margin-small-bottom">

    </p>


    <div class="uk-card uk-card-primary uk-card-body uk-box-shadow-small">
      <div class="uk-column-1-3 uk-flex uk-flex-around" ui-grid>
        <h3 class="uk-card-title"> Cadastre-se</h3>

        <span class="uk-icon" uk-icon="icon: icon-color-dark; ratio: 0.1"></span>
      </div>

      <form [formGroup]="form" class="uk-margin">
        <div class="uk-margin">
          <input formControlName="nome" type="text" class="uk-input uk-form-large" placeholder="Nome" required>

        </div>
        <div class="uk-margin">
          <input formControlName="email" type="email" class="uk-input uk-form-large" placeholder="E-mail" required>

        </div>
        <div class="uk-margin">
          <input formControlName="senha" type="password" class="uk-input uk-form-large" placeholder="Senha" required>
        </div>
      </form>
      <div class="uk-margin uk-text-right">
        <button class="uk-button uk-button-default" [disabled]="!form.valid" (click)="submit(form.value)"> Cadastrar</button>
      </div>
    </div>


    <p class="uk-text-center">
      <a [routerLink]="['/login']" class="uk-button uk-button-link"> Voltar</a>
    </p>
  </div>
</div>
